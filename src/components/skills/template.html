<section class="skills">
  <div class="content">
    <div class="tools-knowledge-wrapper">
      <div v-for="(values,key) in Skills" class="tools-wrapper">
        <h2>{{key}}</h2>
        <ul class="tools">
          <li v-for="value in values">
            <font-awesome-icon icon="fa-solid fa-check" />
            {{value}}
          </li>
        </ul>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</section>
